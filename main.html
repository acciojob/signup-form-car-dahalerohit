<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="/submit-signup" method="post">
		<label for="name"> Name </label>
		<input type="text" id="name" name="name" placeholder="Name" required><br><br>
		
		<label for="email"> email </label>
		<input type="email" id="email" placeholder="Email" required><br><br>
		
		<label for="gender-m"> Gender </label>
		<input type="radio" id="gender-m" name="gender"required><br><br>

		<label for="gender-f"> Gender </label>
		<input type="radio" id="gender-f" name="gender" required><br><br>

		<label for="cars"> Car Brands </label>
		<input type="Select" id="cars" placeholder="Maruti Suzuki"><br><br>
		
		<label for="age"> Age </label>
		<input type="number" id="age" required><br><br>

		<label for="dob"> DOB </label>
		<input type="date" id="age" required><br><br>
		
		<label for="tel">Phone Number </label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>

		<label for="password"> Password</label>
		<input type="password" id="password" placeholder="password" required><br><br>
		
		<label for="tos"> I agree to the TOS</label>
		<input type="checkbox" id="tos" required><br><br>

		<input type="submit" value="submit">

		
	</form>
</body>
</html>
