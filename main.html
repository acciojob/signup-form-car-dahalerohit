<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup Form Car </title>
</head>
<body>
    <form action="/submit-form" method="post">
		<label for="name"> Name :</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br><br>
		
		<label for="email"> Email : </label>
		<input type="email" id="email" placeholder="Email" required><br><br>

		<label> Gender:</label>
		<lable for="gender_m"> Male </lable>
		<input type="radio" id="gender_m" name="gender" required>

		<label for="gender_f"> femail </label>
		<input type="radio" id="gender_f" name="gender" required><br><br>
		
		<label for="cars"> Car Brands: </label>
		<select id="cars" name="cars" required>
		<option value="" disabled selected> --Please choose an option-- </option>
		<option value="BMW"> BMW </option>
		<option value ="Audi"> Audi </option>
		<option value="Tesla"> Tesla </option>
		</select><br><br>
		<label for="age"> Age : </label>
		<input type="number" id="age" required><br><br>

		<label for="dob"> DOB: </label>
		<input type="date" id="age" name="dob" required><br><br>
		
		<label for="tel">Phone Number : </label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>

		<label for="password"> Password :</label>
		<input type="password" id="password" placeholder="password" required><br><br>
		
		<label for="tos"> I agree to the TOS </label>
		<input type="checkbox" id="tos" required><br><br>

		<button type="submit"> Submit </button>

		
	</form>
</body>
</html>
